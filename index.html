<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="menu">
        <div class="menuInfo">
            <div class="menuTop">
                <div class="menuTitle">Tic Tac Toe</div>
                <div class="menuClose">X</div>
            </div>
            <div class="menuContent">
                <div class="menuLeft">
                    <div class="player">Player 1</div>
                    <div class="name">
                        <p>Name:</p>
                        <input type="text" placeholder="Name" class="p1Name" value="P1">
                    </div>
                    <div class="whosPlaying">
                        <button class="playerBut Human" id="p1H">Human</button>
                    </div>
                    <div class="whosPlaying">
                        <button class="playerBut AI" id="p1C">Computer</button>
                    </div>
                </div>
                <div class="menuRight">
                    <div class="player">Player 2</div>
                    <div class="name">
                        <p>Name:</p>
                        <input type="text" placeholder="Name" class="p2Name" value="P2">
                    </div>
                    <div class="whosPlaying">
                        <button class="playerBut Human" id="p2H">Human</button>
                    </div>
                    <div class="whosPlaying">
                        <button class="playerBut AI" id="p2C">Computer</button>
                    </div>
                </div>
            </div>
            <div class="menuBot">
                <button class="startBut">Start Game</button>
            </div>
        </div>
    </div>
    <header>Tic Tac Toe</header>
    <div class="content">
        <div class="contentAlign">
            <div class="gameboard">
                <div class="boxes" id="0"></div>
                <div class="boxes" id="1"></div>
                <div class="boxes" id="2"></div>
                <div class="boxes" id="3"></div>
                <div class="boxes" id="4"></div>
                <div class="boxes" id="5"></div>
                <div class="boxes" id="6"></div>
                <div class="boxes" id="7"></div>
                <div class="boxes" id="8"></div>
            </div>
            <div class="winner"></div>
        </div>
    </div>
    <footer>Created By Humzaza</footer>
</body>
</html>
